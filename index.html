<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        .card { border: 1px solid #000; margin: 5px; padding: 10px; display: inline-block; width: 100px; }
        #room-management { margin-bottom: 20px; }
        #tutorial-panel { display: none; position: fixed; top: 20%; left: 20%; width: 60%; background: #fff; border: 1px solid #000; padding: 20px; }
    </style>
</head>
<body>
    <div id="room-management">
        <button id="create-room">Create Room</button>
        <input id="room-code-input" placeholder="Enter Room Code">
        <button id="join-room">Join Room</button>
        <div id="room-status"></div>
    </div>
    <div id="game">
        <div id="opponent-health"></div>
        <div id="opponent-hand"></div>
        <div id="opponent-card"></div>
        <div id="player-card"></div>
        <div id="burn-slot">Burn Slot</div>
        <div id="hand"></div>
        <div id="player-health"></div>
        <div id="deck-count">Deck: 0</div>
        <div id="ability-desc"></div>
        <div id="result"></div>
        <button id="end-turn" disabled>End Turn</button>
        <button id="next-round" disabled>Next Round</button>
    </div>
    <button id="tutorial-button">Tutorial</button>
    <div id="tutorial-panel">
        <p>Drag cards to play or burn. Same-type cards only. End turn to battle!</p>
        <button id="close-tutorial">Close</button>
    </div>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
