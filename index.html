<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battle Game - Two Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Room Management -->
        <div id="room-management">
            <button id="create-room">Create Room</button>
            <input type="text" id="room-code-input" placeholder="Enter Room Code">
            <button id="join-room">Join Room</button>
            <p id="room-status"></p>
        </div>

        <!-- Game UI -->
        <h1>Card Battle Game - Two Player</h1>
        <div id="deck">Deck: <span id="deck-count">30</span></div>
        <div id="opponent-health">Opponent Health: 30 | Mana: 3</div>
        <div id="opponent-hand"></div>
        <div class="battle-area">
            <div id="opponent-card"></div>
            <div id="burn-slot">Burn Slot</div>
            <div id="player-card"></div>
        </div>
        <div id="hand"></div>
        <div id="player-health">Your Health: 30 | Mana: 3</div>
        <div id="ability-desc">Waiting for opponent...</div>
        <div class="controls">
            <div class="control-row">
                <button id="end-turn" disabled>End Turn</button>
            </div>
            <div class="control-row">
                <button id="next-round" disabled>Next Round</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
